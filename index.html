    <div
      style="
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          position: relative;
          min-width: 500px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <img
          class="photo"
          src="./photo1.png"
          style="
            max-width: 150px;
            height: auto;
            transform: rotate(-15deg);
            position: absolute;
            top: 90px;
            left: 0;
            z-index: 10;
            box-shadow: 0px 0px 11px 1px rgba(0, 0, 0, 0.36);
          "
        />
        <img
          class="photo"
          src="./photo2.png"
          style="
            max-width: 200px;
            height: auto;
            transform: rotate(-5deg);
            position: absolute;
            top: 40px;
            left: 20%;
            box-shadow: 0px 0px 11px 1px rgba(0, 0, 0, 0.36);
          "
        />
        <img
          class="photo"
          src="./photo3.png"
          style="
            max-width: 150px;
            height: auto;
            transform: rotate(8deg);
            position: absolute;
            top: 50px;
            right: 20%;
            z-index: 10;
            box-shadow: 0px 0px 11px 1px rgba(0, 0, 0, 0.36);
          "
        />
        <img
          class="photo"
          src="./photo4.png"
          style="
            max-width: 120px;
            height: auto;
            transform: rotate(15deg);
            position: absolute;
            top: 120px;
            right: 0;
            z-index: 20;
            box-shadow: 0px 0px 11px 1px rgba(0, 0, 0, 0.36);
          "
        />
        <div
          class="photo
          style="
            background-color: blue;
            width: 300px;
            height: 300px;
            border: 0px;
            border-radius: 100%;
            position: absolute;
            top: 0;
            left: 20%;
            z-index: -1;
          "
        ></div>
      </div>
    </div>
